<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Players - VolleyManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">All Registered Players</h2>
    <table class="table table-striped" id="players-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Kills</th>
          <th>Aces</th>
          <th>Digs</th>
          <th>Profile</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadPlayers() {
      try {
        const res = await fetch('/api/public/players');
        if (!res.ok) throw new Error('Failed to fetch players');
        const players = await res.json();

        const tbody = document.querySelector('#players-table tbody');
        players.forEach(p => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${p.name}</td>
            <td>${p.stats.kills}</td>
            <td>${p.stats.aces}</td>
            <td>${p.stats.digs}</td>
            <td><a class="btn btn-sm btn-outline-primary" href="/players/${p._id}">View</a></td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        document.body.innerHTML += `<p class="text-danger text-center">${err.message}</p>`;
      }
    }

    loadPlayers();
  </script>
  <hr />
    <div class="text-center mb-4">
      <a href="/" class="btn btn-outline-primary">‚Üê Back to Home</a>
    </div
</body>
</html>
