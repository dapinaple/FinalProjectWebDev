<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" required>
          <option value="">Choose a role</option>
          <option value="Player">Player</option>
          <option value="TeamRep">Team Rep</option>
          <option value="TournamentDirector">Tournament Director</option>
          <option value="ComplexOwner">Complex Owner</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-success">Register</button>
      <div class="mt-2 text-danger" id="error"></div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const role = document.getElementById('role').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ role, name, email, password })
      });

      const result = await res.json();
      if (res.ok) {
        window.location.href = '/login';
      } else {
        document.getElementById('error').textContent = result.error || 'Registration failed.';
      }
    });
  </script>
    <div class="text-center mb-4">
      <a href="/" class="btn btn-outline-primary">‚Üê Back to Home</a>
    </div
    <p style="margin-top: 2em;">
      Or view the <a href="/scoreboard">Live Scoreboard</a> without logging in.
    </p>
</body>
</html>
