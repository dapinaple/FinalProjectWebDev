<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="navbar">
    <nav class="navbar-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/login" class="nav-link">Login</a>
      <a href="/register" class="nav-link">Register</a>
      <a href="/players" class="nav-link">Players</a>
      <a href="/teams" class="nav-link">Team</a>
      <a href="/tournaments" class="nav-link">Tournaments</a>
      <a href="/admin" class="nav-link">Admin</a>
      <a href="/scoreboard" class="nav-link">Scoreboard</a>
    </nav>
  </header>
  <div class="team-dashboard">
    
    <h2>Your Team</h2>
    <div id="team-info" class="team-info"></div>

    <h4>Add Player</h4>
    <form id="addPlayerForm" class="add-player-form">
      <div class="form-group">
        <label for="playerEmail">Player Email</label>
        <input type="email" id="playerEmail" class="input-field" required />
      </div>
      <button type="submit" class="submit-button">Add to Team</button>
      <div id="error" class="error-text"></div>
    </form>

    <h4>Players on Your Team</h4>
    <ul id="playerList" class="player-list"></ul>
  </div>

  <script>
    async function fetchTeam() {
      try {
        const res = await fetch('/api/teams');
        const data = await res.json();
        const team = data[0];

        document.getElementById('team-info').innerHTML = `
          <p><strong>Team:</strong> ${team.name}</p>
          <p><strong>Logo:</strong> ${team.logoUrl}</p>
          <p><strong>Team ID:</strong> ${team._id}</p>
        `;

        const playerList = document.getElementById('playerList');
        playerList.innerHTML = '';
        team.players.forEach(p => {
          const li = document.createElement('li');
          li.className = 'player-item';
          li.textContent = `${p.name} (${p._id})`;
          playerList.appendChild(li);
        });

        
        document.getElementById('addPlayerForm').dataset.teamId = team._id;

      } catch (err) {
        document.getElementById('team-info').innerHTML = `<p class="error-text">Failed to load team data</p>`;
      }
    }

    document.getElementById('addPlayerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('playerEmail').value;
      const teamId = e.target.dataset.teamId;

      const res = await fetch(`/api/teams/${teamId}/add-player`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const result = await res.json();
      if (res.ok) {
        fetchTeam();
      } else {
        document.getElementById('error').textContent = result.error || 'Failed to add player';
      }
    });

    fetchTeam();
  </script>
  <script>
    // Highlight navbar link
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.href === window.location.href || window.location.pathname === link.getAttribute('href')) {
        link.classList.add('active-link');
      }
    });
  </script>
  <script src="/session.js"></script>
</body>
</html>
