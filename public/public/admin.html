<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Your Complexes</h2>
    <ul class="list-group mb-4" id="complexList"></ul>

    <h4>Add New Complex</h4>
    <form id="complexForm">
      <div class="mb-2">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="complexName" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" id="complexAddress" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Assign to Director (email)</label>
        <input type="email" class="form-control" id="directorEmail" />
      </div>
      <button type="submit" class="btn btn-success">Add Complex</button>
      <div class="mt-2 text-danger" id="error"></div>
    </form>

    <hr />
    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-primary">← Back to Home</a>
    </div>
  </div>

  <script>
    async function loadComplexes() {
      const res = await fetch('/api/complexes');
      const complexes = await res.json();
      const list = document.getElementById('complexList');
      list.innerHTML = '';
      complexes.forEach(c => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <div>
            <strong>${c.name}</strong> – ${c.address}
          </div>
          <button class="btn btn-danger btn-sm">Delete</button>
        `;

        li.querySelector('button').addEventListener('click', async () => {
          if (confirm(`Are you sure you want to delete "${c.name}"?`)) {
            const res = await fetch(`/api/complexes/${c._id}`, {
              method: 'DELETE',
            });
            if (res.ok) {
              loadComplexes(); // Refresh list
            } else {
              alert('Failed to delete complex.');
            }
          }
        });

        list.appendChild(li);
      });
    }

    document.getElementById('complexForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('complexName').value;
      const address = document.getElementById('complexAddress').value;
      const email = document.getElementById('directorEmail').value;

      const res = await fetch('/api/complexes/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, address, directorEmail: email })
      });

      const result = await res.json();
      if (res.ok) {
        loadComplexes();
        e.target.reset();
      } else {
        document.getElementById('error').textContent = result.error || 'Creation failed';
      }
    });

    loadComplexes();
  </script>
</body>
</html>
