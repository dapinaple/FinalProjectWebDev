<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Players - VolleyManager</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="navbar">
    <nav class="navbar-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/login" class="nav-link">Login</a>
      <a href="/register" class="nav-link">Register</a>
      <a href="/players" class="nav-link">Players</a>
      <a href="/teams" class="nav-link">Team</a>
      <a href="/tournaments" class="nav-link">Tournaments</a>
      <a href="/admin" class="nav-link">Admin</a>
      <a href="/scoreboard" class="nav-link">Scoreboard</a>
    </nav>
  </header>
  <div class="players-page">
    
    <h2>All Registered Players</h2>
    <table class="player-table" id="players-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Kills</th>
          <th>Aces</th>
          <th>Digs</th>
          <th>Profile</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="error-message" class="error-text"></p>
  </div>

  <script>
    async function loadPlayers() {
      try {
        const res = await fetch('/api/public/players');
        if (!res.ok) throw new Error('Failed to fetch players');
        const players = await res.json();

        const tbody = document.querySelector('#players-table tbody');
        players.forEach(p => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${p.name}</td>
            <td>${p.stats.kills}</td>
            <td>${p.stats.aces}</td>
            <td>${p.stats.digs}</td>
            <td><a class="view-button" href="/players/${p._id}">View</a></td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        document.getElementById('error-message').textContent = err.message;
      }
    }

    loadPlayers();
  </script>
  <script>
    // Highlight navbar
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.href === window.location.href || window.location.pathname === link.getAttribute('href')) {
        link.classList.add('active-link');
      }
    });
  </script>
  <script src="/session.js"></script>
</body>
</html>
