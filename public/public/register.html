<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="navbar">
    <nav class="navbar-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/login" class="nav-link">Login</a>
      <a href="/register" class="nav-link">Register</a>
      <a href="/players" class="nav-link">Players</a>
      <a href="/teams" class="nav-link">Team</a>
      <a href="/tournaments" class="nav-link">Tournaments</a>
      <a href="/admin" class="nav-link">Admin</a>
      <a href="/scoreboard" class="nav-link">Scoreboard</a>
    </nav>
  </header>
  <div class="register-container">
    
    <h2>Register</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" class="input-field" required>
          <option value="">Choose a role</option>
          <option value="Player">Player</option>
          <option value="TeamRep">Team Rep</option>
          <option value="TournamentDirector">Tournament Director</option>
          <option value="ComplexOwner">Complex Owner</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="input-field" required />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" class="input-field" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="input-field" required />
      </div>
      <button type="submit" class="submit-button">Register</button>
      <div id="error" class="error-text"></div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const role = document.getElementById('role').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ role, name, email, password })
      });

      const result = await res.json();
      if (res.ok) {
        window.location.href = '/login';
      } else {
        document.getElementById('error').textContent = result.error || 'Registration failed.';
      }
    });
  </script>
  <script>
    // Highlight navbar
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.href === window.location.href || window.location.pathname === link.getAttribute('href')) {
        link.classList.add('active-link');
      }
    });
  </script>
  <script src="/session.js"></script>
</body>
</html>
