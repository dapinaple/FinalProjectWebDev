<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="mt-2 text-danger" id="error"></div>
    </form>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-primary">‚Üê Back to Home</a>
      <p style="margin-top: 2em;">
        Or view the <a href="/scoreboard">Live Scoreboard</a> without logging in.
      </p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await res.json();
      if (res.ok) {
        const role = result.user.role;
        if (role === 'Player') window.location.href = '/players';
        else if (role === 'TeamRep') window.location.href = '/teams';
        else if (role === 'TournamentDirector') window.location.href = '/tournaments';
        else if (role === 'ComplexOwner') window.location.href = '/admin';
        else window.location.href = '/';
      } else {
        document.getElementById('error').textContent = result.error || 'Login failed.';
      }
    });
  </script>
</body>
</html>
