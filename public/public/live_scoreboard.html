<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Scoreboard</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <header class="navbar">
    <nav class="navbar-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/login" class="nav-link">Login</a>
      <a href="/register" class="nav-link">Register</a>
      <a href="/players" class="nav-link">Players</a>
      <a href="/teams" class="nav-link">Team</a>
      <a href="/tournaments" class="nav-link">Tournaments</a>
      <a href="/admin" class="nav-link">Admin</a>
      <a href="/scoreboard" class="nav-link">Scoreboard</a>
    </nav>
  </header>
  <div class="scoreboard-container">
    
    <h2>Live Scoreboard</h2>
    <ul class="score-list" id="updates"></ul>
  </div>

  <script>
    const socket = io('http://localhost:5000');
    const updates = document.getElementById('updates');

    socket.on('connect', () => {
      console.log('Connected to WebSocket server!');
    });

    socket.on('scoreUpdated', (data) => {
      const li = document.createElement('li');
      li.innerHTML = `Match ID: ${data.matchId} | Score A: ${data.scoreA} | Score B: ${data.scoreB}`;
      updates.prepend(li);
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server.');
    });
  </script>
  <script>
    // Highlight navbar
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.href === window.location.href || window.location.pathname === link.getAttribute('href')) {
        link.classList.add('active-link');
      }
    });
  </script>
  <script src="/session.js"></script>
</body>
</html>
