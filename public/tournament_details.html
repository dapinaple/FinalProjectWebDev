<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tournament Details</title>
  <link rel="stylesheet" href="style.css" />
  <script src="session.js"></script>
</head>
<body>
  <nav class="navbar-links">
    <a href="/" class="nav-link">Home</a>
    <a href="/login" class="nav-link">Login</a>
    <a href="/register" class="nav-link">Register</a>
    <a href="/tournaments" class="nav-link">Tournaments</a>
    <a href="/tournament_details.html" class="nav-link" id="nav-tournament-matches">Manage Tournament Matches</a>
  </nav>

  <h1 id="tournamentName">Tournament Matches</h1>

  <!-- Create Match Form -->
  <form id="createMatchForm">
    <label>Team A ID: <input type="text" name="teamA" required /></label><br>
    <label>Team B ID: <input type="text" name="teamB" required /></label><br>
    <label>Match Date: <input type="datetime-local" name="date" required /></label><br>
    <button type="submit">Create Match</button>
  </form>

  <hr>

  <!-- Match List -->
  <div>
    <h2>Scheduled Matches</h2>
    <ul id="matchList"></ul>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const tournamentId = urlParams.get('id'); // ?id=...

    document.getElementById('createMatchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);

      const response = await fetch(`/api/tournaments/${tournamentId}/matches`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          teamA: form.get('teamA'),
          teamB: form.get('teamB'),
          date: form.get('date')
        })
      });

      const result = await response.json();
      alert(`Match created with ID: ${result.matchId}`);
      loadMatches(); // refresh match list
    });

    async function loadMatches() {
      const res = await fetch(`/api/tournaments/${tournamentId}/matches`);
      const matches = await res.json();

      const list = document.getElementById('matchList');
      list.innerHTML = '';
      matches.forEach(match => {
        const li = document.createElement('li');
        li.textContent = `Team ${match.teamA} vs Team ${match.teamB} on ${new Date(match.date).toLocaleString()}`;
        list.appendChild(li);
      });
    }

    document.addEventListener('DOMContentLoaded', loadMatches);
  </script>
</body>
</html>
